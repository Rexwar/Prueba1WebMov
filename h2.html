<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: calc(33.33% - 20px);
        }

        .product-title {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            color: #007bff;
        }

        .product-description {
            margin: 10px 0;
        }

        .btn-details {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-details:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Productos</h1>
        <p>Datos personales: [Nombre], [Apellido], [RUT/DNI], [Asignatura], [Fecha]</p>
    </header>

    <div class="container">
        <div class="card">
            <img src="product1.jpg" alt="Producto 1">
            <h2 class="product-title">Producto 1</h2>
            <p class="product-price">$19.99</p>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget justo eu risus vestibulum fringilla.</p>
            <button class="btn-details">Ver Detalles</button>
        </div>

        <!-- Repite el bloque anterior para otros productos -->

    </div>
</body>
</html>
